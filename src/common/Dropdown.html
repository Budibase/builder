<script>

export let selected;
export let label;
export let options;

</script>

<div class="container">
    <div class="label">{label}</div>
    <select class="control" bind:value={selected}>
        {#each options as option}
        <option>{option}</option>
        {/each}
    </select>
</div>

<style>

.container {
    display: grid;
    grid-template-columns: [label] 100px [control] auto;
    margin: 20px 0px;
}
.label {
    grid-column-start: label;
    align-self: center;
}
.control {
    grid-column-start: control;
    align-self: center;
    margin: 0;
}

select {
    width:300px;
}

</style>
