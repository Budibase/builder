<script>

export default {
    computed: {
        navActive : ({$activeNav, name}) =>
            name === $activeNav ? "active" : ""        
    
    },
    methods: {
        setActive () {
            this.store.set({activeNav:this.get().name})
        }
    },
    data: () => ({
        name: "", label: "", icon: ""
    })
};

</script>

<div class="nav-item {navActive}" 
     on:click="setActive()">
     <div class="inner">
        <div class="icon">{@html $getIcon(icon)}</div>
    </div>
</div>


<style>

.nav-item {
    padding: 0px 5px;
    display: block;
    padding: 10px;
    color: var(--slate);
    cursor: pointer;
}

.inner {
    padding: 0px 20px 10px 0px;
    display: inline-block;
}

.nav-item:hover {
    background-color: var(--primary25);
}

.icon {
    font-size:0.9em; 
    display: inline-block; 
    position: relative;
    top: 5px;
    margin-right:5px;
}

.active {
    background-color: var(--slate);
    color: var(--secondary100);
}

.active:hover {
    background-color: var(--slate);
    color: var(--secondary100);
}


</style>
