<script>

export default {
    computed: {
        navActive : ({$activeNav, name}) =>
            name === $activeNav ? "active" : ""
    
    },
    methods: {
        setActive () {
            this.store.set({activeNav:this.get().name})
        }
    },
    data: () => ({
        name: "", label: ""
    })
};

</script>

<div class="nav-item {navActive}" >
    <a class="nav-link" 
       href="#" 
       on:click="setActive()">{label}</a>
</div>


<style>

  .nav-item {
    font-size: 1.1em;
    padding: 5px;
    display: block;
  }

</style>
