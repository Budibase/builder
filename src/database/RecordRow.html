<script>

export default {
    data() {
        return ({
            isExpanded:true,
            level:0
        })
    },
    computed: {
        expandIcon:({isExpanded}) => 
            isExpanded ? "chevron-down" : "chevron-right"
    }
};

</script>

<div class="root">
    <div class="title" on:click="$set({selectedNode:record})" style="padding-left: {20 + (level * 20)}px">
        {record.name}
    </div>
    {#each record.children as child}
    <svelte:self record={child} 
                    isExpanded={true}
                    level={level+1}/>
    {/each}
</div>


<style>

.root { 
    display: block;
    font-size: 13pt;
    width: 100%;
    cursor: pointer;
}

.title {
    border-style: dotted;
    border-width: 0px 0px 1px 0px;
    border-color: var(--secondary10);
    font: var(--bodytext);
    padding-top: 10px;
    padding-right: 5px;
    padding-bottom: 10px;
    color: var(--secondary100);
}

.title:hover {
    background-color: var(--secondary10);
}

</style>
