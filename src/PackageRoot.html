<script>

import Nav from "./nav/Nav.html";
import Database from "./database/DatabaseRoot.html" ;
import UserInterface from "./userInterface/UserInterfaceRoot.html" ;
import ActionsAndTriggers from "./actionsAndTriggers/ActionsAndTriggersRoot.html" ;
import ComingSoon from "./common/ComingSoon.html";

export default {
  components: {
    Nav, Database, UserInterface,
    ActionsAndTriggers, ComingSoon
  },

  data : () => ({
    navWidth: "200px"
  })
};

</script>

<div class="root">
  <Nav width={navWidth}/>
  <div class="content-wrapper" 
       style="width: calc(100% - {navWidth}); left: {navWidth}">
    <div class="content-wrapper-inner">
      <div class="header"></div>
      <div class="content">    
        {#if $activeNav === "database"}
        <Database />
        {:elseif $activeNav === "actions"}
        <ActionsAndTriggers />
        {:elseif $activeNav === "triggers"}
        <ComingSoon name="Triggers"/>
        {:elseif $activeNav === "access levels"}
        <ComingSoon name="Access Levels" />
        {:elseif $activeNav === "user interface"}
        <UserInterface />
        {/if}
      </div>
    </div>
  </div>
</div>



<style>
	.root {
    height: 100%;
	}
  
  .content-wrapper-inner {
    background-color: var(--secondary100);
    height: 100%;
  }

  .content-wrapper {
    position: fixed;
    height: 100%;
  }

  .content {
    border-radius: 10px 0 0 0;
    padding-left: 10px;
    background-color: var(--white);
    overflow:scroll;
    top:10px;
    height: 100%;
  }

  .header {
    height:5px;
    background: var(--secondary100);

</style>
