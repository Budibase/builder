<script>

import Nav from "./nav/Nav.html";
import Database from "./database/DatabaseRoot.html" ;
import UserInterface from "./userInterface/UserInterfaceRoot.html" ;
import ActionsAndTriggers from "./actionsAndTriggers/ActionsAndTriggersRoot.html" ;

export default {
  components: {
    Nav, Database, UserInterface,
    ActionsAndTriggers
  },

  data : () => ({
    navWidth: "200px"
  })
};

</script>

<div class="root">
  <Nav width={navWidth}/>
  <div class="content" 
       style="width: calc(100% - {navWidth}); left: {navWidth}">
    {#if $activeNav === "database"}
    <Database />
    {:elseif $activeNav === "actions and triggers"}
    <ActionsAndTriggers />
    {:elseif $activeNav === "user interface"}
    <UserInterface />
    {/if}
  </div>
</div>



<style>
	.root {
    height: 100%;
	}
  
  .content {
    position: fixed;
  }

</style>
